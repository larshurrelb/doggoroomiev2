<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoRoomie Control - Tablet</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="message">Loading animation...</div>
    <canvas id="canvas"></canvas>
    
    <!-- Audio Elements for each animation -->
    <audio id="soundSlowBreathing" loop>
        <source src="/sounds/idle/slow_breathing.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundWhimpering" loop>
        <source src="/sounds/puppyEyes/low_whimpering_dog.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundLowGrowling" loop>
        <source src="/sounds/intenseStaring/low_growling_dog.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundExcitedPanting" loop>
        <source src="/sounds/happy/panting_high-pitched.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundPanting" loop>
        <source src="/sounds/panting/slow_panting_dog_sou.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundSigh">
        <source src="/sounds/sigh/dog_sigh.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundBarking">
        <source src="/sounds/barking/barking_dog.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundWoofing">
        <source src="/sounds/woofing/woof.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundImpatientGrowling" loop>
        <source src="/sounds/bumping/impatient_dog_growli.mp3" type="audio/mpeg">
    </audio>
    <audio id="soundSneezeRight">
        <source src="/sounds/gazeToTheRight/548465__dienamyte__small-dog-sneezing.wav" type="audio/wav">
    </audio>
    <audio id="soundSneezeLeft">
        <source src="/sounds/gazeToTheLeft/548465__dienamyte__small-dog-sneezing.wav" type="audio/wav">
    </audio>
    
    <!-- Audio initialization button -->
    <button id="audioInitButton" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10000; padding: 20px 40px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer;">
        Tap to Start
    </button>

    <!-- Invisible network info button (top right corner) -->
    <button id="networkInfoButton" style="position: fixed; top: 0; right: 0; width: 60px; height: 60px; background: transparent; border: none; z-index: 9999; cursor: pointer;"></button>

    <!-- Network info overlay -->
    <div id="networkInfoOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); z-index: 9998; overflow-y: auto; padding: 20px; box-sizing: border-box;">
        <div style="max-width: 800px; margin: 0 auto; color: white; font-family: monospace;">
            <button id="closeNetworkInfo" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Close</button>
            <h2 style="color: #667eea; margin-bottom: 20px;">Network Information</h2>
            <div id="networkInfoContent" style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 10px; white-space: pre-wrap; font-size: 14px; line-height: 1.6;">
                Loading network information...
            </div>
        </div>
    </div>

    <script type="module" src="/main-entry.js"></script>
</body>
</html>
