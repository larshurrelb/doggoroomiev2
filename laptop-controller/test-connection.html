<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoggoRoomie Connection Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 8px;
            font-family: inherit;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .status {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        
        .log-container {
            background: #000;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-entry.success {
            color: #4CAF50;
        }
        
        .log-entry.error {
            color: #f44336;
        }
        
        .log-entry.info {
            color: #2196F3;
        }
        
        .log-entry.warning {
            color: #FF9800;
        }
        
        .timestamp {
            color: #888;
            font-size: 11px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .controls button {
            flex: 1;
            min-width: 120px;
        }
        
        .test-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .test-buttons button {
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ DoggoRoomie Connection Tester</h1>
        
        <div class="input-group">
            <input 
                type="text" 
                id="serverAddress" 
                placeholder="Enter IP:PORT (e.g., 192.168.167.14:3000)"
                value="192.168.167.14:3000"
            >
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div id="status" class="status disconnected">
            ‚ùå Disconnected
        </div>
        
        <h3 style="margin-bottom: 10px;">Connection Log:</h3>
        <div id="log" class="log-container"></div>
        
        <div class="controls">
            <button onclick="clearLog()">Clear Log</button>
            <button onclick="testHealth()">Test HTTP /health</button>
            <button onclick="showDebugInfo()">Show Debug Info</button>
        </div>
        
        <h3 style="margin-top: 20px; margin-bottom: 10px;">Test Animation Triggers:</h3>
        <div class="test-buttons">
            <button onclick="sendTrigger('1')">1 - Idle</button>
            <button onclick="sendTrigger('2')">2 - Puppy Eyes</button>
            <button onclick="sendTrigger('3')">3 - Staring</button>
            <button onclick="sendTrigger('4')">4 - Happy</button>
            <button onclick="sendTrigger('5')">5 - Panting</button>
            <button onclick="sendTrigger('6')">6 - Sighing</button>
            <button onclick="sendTrigger('7')">7 - Barking</button>
            <button onclick="sendTrigger('8')">8 - Woofing</button>
            <button onclick="sendTrigger('9')">9 - Bumping</button>
            <button onclick="sendTrigger('0')">0 - Gaze Right</button>
            <button onclick="sendTrigger('i')">i - Stop Sounds</button>
        </div>
    </div>
    
    <script>
        let ws = null;
        let serverUrl = '';
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            if (connected) {
                statusDiv.className = 'status connected';
                statusDiv.textContent = '‚úÖ Connected to ' + serverUrl;
            } else {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = '‚ùå Disconnected';
            }
        }
        
        function connect() {
            const address = document.getElementById('serverAddress').value.trim();
            
            if (!address) {
                log('‚ùå Please enter a server address', 'error');
                return;
            }
            
            if (ws) {
                log('‚ö†Ô∏è Closing existing connection...', 'warning');
                ws.close();
            }
            
            // Construct WebSocket URL
            const httpUrl = address.startsWith('http') ? address : `http://${address}`;
            const wsUrl = httpUrl.replace('http://', 'ws://').replace('https://', 'wss://');
            
            serverUrl = address;
            
            log(`üîå Attempting to connect to ${wsUrl}`, 'info');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    log('‚úÖ WebSocket connection ESTABLISHED!', 'success');
                    updateStatus(true);
                };
                
                ws.onmessage = (event) => {
                    log(`üì® Received message: "${event.data}"`, 'success');
                };
                
                ws.onerror = (error) => {
                    log(`‚ùå WebSocket ERROR: ${error.type}`, 'error');
                    console.error('WebSocket error details:', error);
                };
                
                ws.onclose = (event) => {
                    log(`üîå WebSocket connection CLOSED (Code: ${event.code}, Reason: ${event.reason || 'No reason provided'})`, 'error');
                    updateStatus(false);
                    
                    // Common close codes
                    if (event.code === 1006) {
                        log('‚ö†Ô∏è Abnormal closure - server might be unreachable or closed connection', 'warning');
                    }
                };
                
            } catch (error) {
                log(`‚ùå Failed to create WebSocket: ${error.message}`, 'error');
                console.error('Connection error:', error);
            }
        }
        
        function disconnect() {
            if (ws) {
                log('üîå Disconnecting...', 'info');
                ws.close();
                ws = null;
                updateStatus(false);
            } else {
                log('‚ö†Ô∏è Not connected', 'warning');
            }
        }
        
        function sendTrigger(key) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Cannot send - not connected!', 'error');
                return;
            }
            
            const triggerNames = {
                '1': 'Idle', '2': 'PuppyEyes', '3': 'Staring', '4': 'Happy',
                '5': 'Panting', '6': 'Sighing', '7': 'Barking', '8': 'Woofing',
                '9': 'Bumping', '0': 'Gaze Right', 'i': 'Stop Sounds'
            };
            
            // Send just the key - tablet expects single character triggers
            ws.send(key);
            log(`üì§ Sent trigger: ${key} (${triggerNames[key]})`, 'info');
        }
        
        async function testHealth() {
            const address = document.getElementById('serverAddress').value.trim();
            const httpUrl = address.startsWith('http') ? address : `http://${address}`;
            const healthUrl = `${httpUrl}/health`;
            
            log(`üîç Testing HTTP endpoint: ${healthUrl}`, 'info');
            
            try {
                const response = await fetch(healthUrl);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úÖ HTTP /health responded: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚ùå HTTP error: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                log(`‚ùå HTTP request failed: ${error.message}`, 'error');
            }
        }
        
        function showDebugInfo() {
            log('=== DEBUG INFO ===', 'info');
            log(`Server Address: ${serverUrl}`, 'info');
            log(`WebSocket State: ${ws ? ws.readyState : 'null'} (0=CONNECTING, 1=OPEN, 2=CLOSING, 3=CLOSED)`, 'info');
            log(`Browser: ${navigator.userAgent}`, 'info');
            log(`Page URL: ${window.location.href}`, 'info');
            log('================', 'info');
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Auto-connect on Enter key
        document.getElementById('serverAddress').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connect();
            }
        });
        
        // Save server address to localStorage
        document.getElementById('serverAddress').addEventListener('input', (e) => {
            localStorage.setItem('doggoroomie-test-server', e.target.value);
        });
        
        // Load saved server address
        window.onload = () => {
            const saved = localStorage.getItem('doggoroomie-test-server');
            if (saved) {
                document.getElementById('serverAddress').value = saved;
            }
            log('üöÄ Page loaded. Enter server IP:PORT and click Connect.', 'info');
        };
    </script>
</body>
</html>
